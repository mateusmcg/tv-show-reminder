                <div class="input-group text-left">
                    <span class="input-group-addon">
                        <i class="fa fa-search"></i>
                    </span>
                    <span class="input-group-addon">
                        <div ng-show="vm.isLoadingShows" class="loader-inner ball-beat"><div></div><div></div><div></div></div>
                    </span>
                    <input type="text" class="form-control rounded"
                           placeholder="{{vm.specialPlaceholder}}" title="Procurando algo? :)" id="inputGroup"
                           bs-options="item.show as item.show for item in vm.loadShows($viewValue)"
                           data-animation="am-flip-x"
                           ng-model-options="{ debounce: 700 }"
                           limit="50"
                           template="app/common/nav/searchTemplate.html"
                           ng-model="vm.selectedItem" bs-typeahead />

                <button id="btnMaximize" type="button" ng-click="vm.handleMaximize()" class="btn btn-default" aria-hidden="true"><span ng-class="{'glyphicon glyphicon-resize-full' : vm.isMaximized == false , 'glyphicon glyphicon-resize-small': vm.isMaximized == true}" aria-hidden="true"></span></button>
